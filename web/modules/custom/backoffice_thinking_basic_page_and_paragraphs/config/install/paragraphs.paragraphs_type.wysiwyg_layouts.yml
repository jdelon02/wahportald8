langcode: en
status: true
dependencies:
  module:
    - paragraphs_library
    - paragraphs_viewmode
third_party_settings:
  paragraphs_library:
    allow_library_conversion: true
id: wysiwyg_layouts
label: 'Image with Text Paragraph'
icon_uuid: null
description: 'Paragraphs that allow for Image and Text to be displayed together.'
behavior_plugins:
  paragraphs_viewmode_behavior:
    enabled: true
    override_mode: default
    override_available:
      image_25_left: image_25_left
      image_25_right: image_25_right
      image_50_left: image_50_left
      image_50_right: image_50_right
      default: '0'
      centered_content_width: '0'
      full_content_width: '0'
      preview: '0'
    override_default: image_50_left
